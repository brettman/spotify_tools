services:
  postgres:
    image: postgres:16-alpine
    container_name: spotify-tools-db
    environment:
      POSTGRES_DB: spotify_tools
      POSTGRES_USER: spotify_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-spotify_dev_password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spotify_user -d spotify_tools"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
